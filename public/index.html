  <style>
    html,
    body {
      height: 100%;

    body {
      display: -ms-flexbox;

    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: 0 auto;
    }

    .form-signin .checkbox {
      font-weight: 400;
    }

    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }

    .form-signin .form-control:focus {
      z-index: 2;
    }

    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;

<body class="text-center">
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
      <p class="mt-5 mb-3 text-muted" id="warning" style="color:red"></p>

    </div>
    <button class="btn btn-lg btn-primary btn-block" type="button" onclick="login()">Log in</button>
  </form>

  <script>
    let counter = 0;
    function login() {
      counter++
      if (counter === 1) document.getElementById('warning').innerHTML = 'Wrong password'
      if (counter === 2) document.getElementById('warning').innerHTML = 'Wrong password, please try again'
      if (counter === 3) {
        document.getElementById('warning').innerHTML = 'You have entered an invalid username or password'
        counter = 0;
        triggerPrompt()
      }
    }
    function triggerPrompt() {
      Botcopy.sendEvent('resetPassword');
      Botcopy.openPrompt();
      window.addEventListener('botcopy-events', function (e) {
        // Handle event
        console.log(e.detail.type);
        switch (e.detail.type) {
          case 'bc-window-open':
            Botcopy.sendEvent('resetPassword-email');
            console.log('can be called one more event');
            break;

          default:
            break;
        }
      });
    }

  </script>
